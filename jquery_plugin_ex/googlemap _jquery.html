<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap" async defer></script>    
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap" async defer></script>     -->
    <style>
      #map_ma {
        width: 100%;
        height: 400px;
        clear: both;
        border: solid 4px gray;
      }
    </style>
</head>
    
<body>
  <div id="map_ma"></div>
  <script>
    // 37.42010201280383, 127.12662486377995
    const latitude = 37.47973610306377
    const  longitude = 126.92433227105887
    $(document).ready(function () {
      var myLatlng = new google.maps.LatLng(latitude, longitude); // 위치값 위도 경도 
      var Y_point = 37.47973610306377; // Y 좌표 
      var X_point = 126.92433227105887; // X 좌표 
      var zoomLevel = 16; // 지도의 확대 레벨 : 숫자가 클수록 확대정도가 큼 
      var markerTitle = "경기도 성남시"; // 현재 위치 마커에 마우스를 오버을때 나타나는 정보 
      var markerMaxWidth = 300; // 마커를 클릭했을때 나타나는 말풍선의 최대 크기 // 말풍선 내용 
      var contentString = '<div>' + '<h2>성남시</h2>' + '<p>안녕하세요. 성남시 입니다..</p>' + '</div>';
      var myLatlng = new google.maps.LatLng(Y_point, X_point);
      var mapOptions = { zoom: zoomLevel, center: myLatlng, mapTypeId: google.maps.MapTypeId.ROADMAP }
      var map = new google.maps.Map(document.getElementById('map_ma'), mapOptions);
      var marker = new google.maps.Marker({ 
        position: myLatlng, 
        map: map, 
        title: markerTitle });
      var infowindow = new google.maps.InfoWindow({ 
        content: contentString, 
        maxWizzzdth: markerMaxWidth 
      }); google.maps.event.addListener(marker, 'click', function() { 
        infowindow.open(map, marker); 
      }); 
    });
  </script>
</body>

</html>
