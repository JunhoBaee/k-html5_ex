<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc-cH_isiPULnL_KY3u4gDoxCft45bDWk&callback=initMap" async defer></script>    
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap" async defer></script>     -->
  <style>
    body{
      width:600px;
      margin:0 auto;
    }
    div#map{
      width:500px;
      height:500px;
      margin: 20px;
    }
  </style>
</head>
<body>
   <!-- 구글지도 -->
  <div id="map">
  </div>
  <script>
    //구글 지도
    let map;
    let image;
    let marker;
    // 37.42010201280383, 127.12662486377995
    // 위도, 경도 구글 맵에서 찾아서 가져오기
    const latitude = 37.47978276046049
    const  longitude = 126.92425387848681

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        
        center: { lat: latitude, lng: longitude }, //위도 경도
        zoom: 16 //숫자클수록 지도가 자세히보임
      });

      image = new google.maps.MarkerImage('http://www.larva.re.kr/home/img/boximage3.png',
        new google.maps.Size(100, 100),
        '',
        '',
        new google.maps.Size(100, 100));
      marker = new google.maps.Marker({
        position: { lat: latitude, lng: longitude }, // 마커가 위치할 위도와 경도(변수)
        map: map,
        icon: image, // 마커로 사용할 이미지(변수)
        title: '우리집' // 마커에 마우스 포인트를 갖다댔을 때 뜨는 타이틀
      });
    }
  </script>


</body>
</html>
