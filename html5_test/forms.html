<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 관련 태그 연습</title>
</head>
<body>
    <div>
    <h1>사용자 기본정보</h1>
    <label for="userid">사용자ID</label>
    <input type="text" name = "userid" id = "userid"><br>

    <label for ="password">패스워드</label>
    <input type ="password" name = "password" id = "password"> <br>

    <label for = "file" name = " " id = " ">파일선택</label>
    <input type = "file" name="file" id="file"> <br>
        
    <h2>성별선택</h2>
    <input type="radio" name="gender" id="woman">
    <label for="woman">여성</label>
    <input type="radio" name="gender" id="man">
    <label for="man">남성</label>
    <input type="radio" name="gender" id="etc">
    <label for="etc">기타</label>

    <h2>연령대 선택</h2>
    <input type="radio" name="20대" id="20대">
    <label for="20대">20대</label>
    <input type="radio" name="30대" id="30대">
    <label for="30대">30대</label>
    <input type="radio" name="40대" id="40대">
    <label for="40대">40대</label>
    <input type="radio" name="50대" id="50대">
    <label for="50대">50대</label>
    <input type="radio" name="60대" id="60대">
    <label for="60대">60대</label> <br>

    <label for ="주소입력" >주소입력</label>
    <input type="text" name = "주소 입력" id = "주소입력" style="width: 400px;"> <br>
    
    
    </div>
</body>
</html>
